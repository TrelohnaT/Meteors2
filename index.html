<!DOCTYPE html>
<html>

<head>
    <title>Meteors</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="./js/startPoint.js">
    </script>
</head>
<!--
<body onload="starter()" onmousemove="getMousePosition(event)">
    -->
<body id="mainBody">
    <div id="fps_counter"></div>


    <div class="hideable">
        <label for="projectileCounter">Projectiles in game: </label>
        <span id="projectileCounter"></span>

    </div>
    <div>
        <div>
            <label for="meteorCounter">Meteors in game: </label>
            <span id="meteorCounter"></span>
            <input type="range" id="maxMeteorCount" value="10" min="1" max="30">
        </div>
        <div>
            <label for="meteorSpeed">Meteors speed:</label>
            <span id="meteorSpeed"></span>
            <input type="range" id="maxMeteorsSpeed" value="1" min="1" max="10">
        </div>
    </div>

    <div>
        <label for="playerScore">Score: </label>
        <span id="playerScore"></span>
    </div>
    <div>
        <label for="projectilesCount">Projectiles: </label>
        <span id="projectilesCount">0</span>
    </div>

    <div id="playAgainBtn" class="hideable">

        <button onclick="reload()">Play Again</button>
    </div>

    <canvas id="myCanvas"></canvas>
</body>

</html>
